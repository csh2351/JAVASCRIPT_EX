<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열</title>
    <script>
        //배열의 선언, 기본적으로 배열의 길이 0이다.
        var array1=new Array();
        var array2=new Array(10);
        var array3=[];
        console.log("array1() : "+array1.length);
        console.log("array2(10) : "+array2.length);
        console.log("array3[] : "+array3.length);
        
        //선언과 동시에 초기화
        array4=['[]초기화',"유병승",19,function(){alert("gogo!!")},{이름:"유병승",나이:19}];
        for(var i=0;i<array4.length;i++)
        {
            console.log(array4[i]);
        }
        array5=new Array('new초기화',"유병승",19,function(){alert("gogo!!")},{이름:"유병승",나이:19});
        for(var i=0;i<array5.length;i++)
        {
            console.log(array5[i]);
        }
        //함수하고 객체를 호출하는 방법
        console.log(array4[3]);
        array4[3]();
        console.log(".으로 접근 : "+array4[4].이름);
        console.log("[]로 접근 : "+array4[4]['이름']);


        //객체 대입을 하는 방법
        console.log("대입전 길이 : "+array1.length);
        array1[0]='백종훈';
        console.log("대입 후 길이 : "+array1.length);
        console.log("대입값 : "+array1[0]);
        
        
        //array에 인덱스없이 값을 넣으면!!!
        array1="박정현";
        console.log(array1[0]);
        console.log(array1[1]);
        array1=10;
        console.log(array1[0]);
    </script>

</head>
<body>
    
</body>
</html>
