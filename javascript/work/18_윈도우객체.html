<h3>@실습문제 : 타이머만들기</h3>
<p>완료메세지와 타이머(초)를 매개인자로 받는 타이머함수 만들기</p>
<input type="text" id="doneMsg" placeholder="알림메세지를 작성하세요.">
<input type="number" id="sec" style="width:50px;"> 초
<button type="button" onclick="orderTimer(doneMsg,sec)">타이머생성</button>
<script>
function mkTimer(msg, n){
    setTimeout(function(){
        alert(msg);
    },n*1000)
}

function orderTimer(doneMsg,sec){

    mkTimer(doneMsg.value, sec.value);
    alert("타이머가 생성되었습니다.")
}
</script>


<hr><h2>Set Interval</h2>

<button type="button" onclick="Interval()">인터벌타이머생성</button>
<div id="clock">

</div>
<script type="text/javascript">
  function Interval(){
  var doc =  document.getElementById('clock');
    window.setInterval(function () {
      var date = new Date();
      doc.innerHTML=date.getHours()+" : " +date.getMinutes() +" : " +date.getSeconds();
    }, 1000);
  }
</script>
