  <script type="text/javascript">
    function OpenCheck(chk) {
      var obj = document.getElementsByName("main");
      var obj2 = document.getElementsByName("check");
      var rainbowColor = document.getElementsByName('rainbowColor');
      for (var i = 0; i < obj.length; i++) {
        if (obj[i] != chk) {
          obj[i].checked = false;
        }
        if (obj2[i] != chk) {
          obj2[i].checked = false;
        }
      }
      for (var i = 0; i < rainbowColor.length; i++) {
        if (rainbowColor[i] != chk) {
          rainbowColor[i].checked = false;
        }
        if (rainbowColor[i] == chk) {
          ColorChange(rainbowColor[i]);
        }
      }

    function allchecked() {
      var doc = document.getElementById('all');
      var array = document.getElementsByName('check');
      for (var i = 0; i < array.length; i++) {
        if (doc.checked == true) {
          array[i].checked = true;
        } else {
          array[i].checked = false;
        }
      }
    }

    function ColorChange(color) {
      document.getElementById('tablee').setAttribute('style', "background-color:" + color.value);
    }

    }
