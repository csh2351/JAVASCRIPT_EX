    <h3>Math객체 활용</h3>    
    <div id='area1'></div>
    <script>
        var num1=-123;
        var num2=123.456;
        var doc=document.getElementById('area1');
        doc.innerHTML="절대값 : "+Math.abs(num1)+"<br>";

   </script>
    <h3>기타자료형</h3>    
    <div id='area2'></div>
    <script>
        var doc=document.getElementById('area2');
        var flag=true;//boolean형 자료형이됨.
        doc.innerHTML+="boolean출력 : "+flag+"<br>";
        //자료형 출력!
        doc.innerHTML+="boolean출력 : "+typeof(flag)+"<br>";
        var obj={이름:"유병승",나이:19,주소:"경기도 시흥시"};
        doc.innerHTML+="객체출력 : "+obj["이름"]+obj["나이"]+"<br>";
        //자료형 출력!
        doc.innerHTML+="객체 : "+typeof(obj)+"<br>";
        var func=function(){ alert("난 변수에 저장된 함수")};
        doc.innerHTML+="함수출력 : "+func+"<br>";
        //자료형 출력!
        doc.innerHTML+="함수 : "+typeof(func)+"<br>";
        func();
        var unde;
        doc.innerHTML+="undefined : "+unde+"<br>";
        //자료형 출력!
        doc.innerHTML+="undefined : "+typeof(unde)+"<br>";
        //숫자와 문자
        var num='10';
        var str=10;
        doc.innerHTML+="num : "+num+"<br>";
        doc.innerHTML+="num자료형 : "+typeof(num)+"<br>"
        doc.innerHTML+="str : "+str+"<br>";
        doc.innerHTML+="str자료형 : "+typeof(str)+"<br>"

    </script>
