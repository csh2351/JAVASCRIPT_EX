<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열메소드</title>
</head>
<body>
    <h1>indecof</h1>
    <div id='array3'></div><br>
    <button onclick="index()">indexof실행</button>
    <hr>
    <script>
        function index(){
            var fruit=["바나나",'딸기','키위','청포도'];
            var choice=prompt("과일선택(딸기,바나나,키위,청포도)");
            document.getElementById('array3').innerHTML=
                choice+"의 위치값은 "+fruit.indexOf(choice)+'<br>';
            document.getElementById('array3').innerHTML+=fruit+'<br>';
            document.getElementById('array3').innerHTML+=fruit[fruit.indexOf(choice)];
        }
    </script>
    <h1>concat</h1>
    <div id='array4'></div><br>
    <button onclick="conc()">concat실행</button>
    <hr>
    <script>
        function conc()
        {
            //원본값을 수정하지 않음
            var fruit=["바나나","딸기","참외","청포도"];
            var verg=["토마토","양파","브로콜리","상추"];
            var meat=["항정살","부채살","안심","갈비살"];
            var doc=document.getElementById('array4');
            //concat으로 합치고 
            var fruverg=fruit.concat(verg);
            fruverg=verg.concat(fruit);
            var third=fruit.concat(verg,meat);
            //fruit출력!
            doc.innerHTML="원본 과일 : "+fruit+"<br>";
            doc.innerHTML+="원본 채소 : "+verg+"<br>";
            doc.innerHTML+="합친 값 : "+fruverg+"<br>";
            doc.innerHTML+="세개합친 값 : "+third+"<br>";
        }
    </script>
    <h1>join</h1>
    <div id='array5'></div><br>
    <button onclick="jo()">join실행</button>
    <hr>
    <script>
        function jo()
        {
            var doc=document.getElementById('array5');
            var meat=["항정살","부채살","안심","갈비살"]; 
            var str=meat.join("/");
            //join뒤에 구분자를 넣으면 구분자로구분함
            doc.innerHTML=str;
        }
    </script>
    <h1>reverse</h1>
    <div id='array6'></div><br>
    <button onclick="rever()">reverse실행</button>
    <script>
        function rever(){
            var num=[5,4,6,1,8,2];
            document.getElementById('array6').innerHTML="원본 :"+num;
            //원본값을 수정하는 메소드
            num.reverse();
            document.getElementById('array6').innerHTML+="변경후 : "+num;
        }
    </script>
    <h1>sort</h1>
    <div id='array7'></div><br>
    <button onclick="so()">sort실행</button>
    <script>
        function so()
        {
            var num=[5,4,6,1,8,2];
            document.getElementById('array7').innerHTML="원본 : "+num+"<br>";
            num.sort();
            document.getElementById('array7').innerHTML+="정렬후(오름) : "+num+"<br>";
            num.sort(function(a,b){return b-a;});
            document.getElementById('array7').innerHTML+="정렬후(내림) : "+num+"<br>";
        }
    </script>
    <h1>push</h1>
    <div id='array8'></div><br>
    <button onclick="pu()">push실행</button>
    <button onclick="poptest()">pop실행</button>
    <button onclick="shitftest()">shift실행</button>
    <button onclick="unshifttest()">unshift실행</button>
    <script>
        meat=["항정살","부채살","안심","갈비살"];
        function pu()
        {
            var cho=prompt("좋아하는고기?");
            document.getElementById('array8').innerHTML+="원본 : "+meat+'<br>';
            meat.push(cho);
            document.getElementById('array8').innerHTML+="추가 : "+meat+'<br>';
        }
        function poptest()
        {
            document.getElementById('array8').innerHTML+="원본 : "+meat+'<br>';
            meat.pop();
            document.getElementById('array8').innerHTML+="삭제 : "+meat+'<br>';
        }
        function shitftest()
        {
            document.getElementById('array8').innerHTML+="원본 : "+meat+'<br>';
            meat.shift();
            document.getElementById('array8').innerHTML+="추가 : "+meat+'<br>';
        }
        function unshifttest()
        {
            document.getElementById('array8').innerHTML+="원본 : "+meat+'<br>';
            meat.unshift(prompt("추가할 고기"));
            document.getElementById('array8').innerHTML+="추가 : "+meat+'<br>';
        }
    </script>
    <h1>slice/splice</h1>
    <div id='array9'></div><br>
    <button onclick="slicetest()">slice실행</button>
    <button onclick="splicetest()">splice추가</button>
    <button onclick="splicetest1()">splice삭제/추가</button>
    <button onclick="splicetest2()">splice삭제</button>
    <script>
        temp=["박보영","정우성","김태희","아이유","정해인"];
        function slicetest()
        {
            //원본값을 수정하지 않음.앞자리는 포함 뒷자리는 미포함
            var temp2=temp.slice(1,3);
            document.getElementById('array9').innerHTML+="원본 : "+temp+'<br>';
            document.getElementById('array9').innerHTML+="수정 : "+temp2+'<br>';
        }
        function splicetest()
        {
            document.getElementById('array9').innerHTML+="원본 : "+temp+'<br>';
            temp.splice(2,0,"백종훈","이동혁");
            document.getElementById('array9').innerHTML+="수정 : "+temp+'<br>'
        }
        function splicetest1()
        {
            document.getElementById('array9').innerHTML+="원본 : "+temp+'<br>';
            temp.splice(2,3,"백종훈","이동혁");
            document.getElementById('array9').innerHTML+="수정 : "+temp+'<br>'
        }
        function splicetest2()
        {
            document.getElementById('array9').innerHTML+="원본 : "+temp+'<br>';
            temp.splice(2,3);
            document.getElementById('array9').innerHTML+="수정 : "+temp+'<br>'
        }
    </script>
    <h1>tostring</h1>
    <div id='array10'></div><br>
    <button onclick="tostr()">tostring실행</button>
    <script>
        function tostr()
        {
            var temp=["박보영","정우성","김태희","아이유","정해인"];
            document.getElementById('array10').innerHTML+="원본 : "+temp+'<br>';
            temp.toString();
            document.getElementById('array10').innerHTML+="수정 : "+temp+'<br>';
        }
    </script>
</body>
</html>
