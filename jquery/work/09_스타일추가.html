
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>스타일 속성 추가</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <h1 class='first'>test-0</h1>
    <h1 class='second'>test-1</h1>
    <h1 class='third'>test-2</h1>
    <h1 class='first'>test-3</h1>
    <script>
        $(function(){
            //스타일 속성설정값 변경
            $('.first').css('color','black');
            $('.first').css('color','white').css('background-color','black');
            //속성값을 설정하지 않으면 객체가 가지고 있는
            //속성값을 리턴한다.
            console.log($('.first').css('color'));
            //$('.second').css('font-size','10em').css('background-color','tomato');
            $('.second').css({'font-size':'10em','background-color':'tomato'});
            var styleobj={
                opacity:0.8,
                'text-shadow':"1px 1px 2px white"
            }
            $('.first').css(styleobj);
        });
    </script>
</body>
</html>
